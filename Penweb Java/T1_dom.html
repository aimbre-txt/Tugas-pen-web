<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata  DOM</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #74ebd5, #9face6);
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.15);
            animation: fadeIn 0.8s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .biodata-card {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            background-color: #fafafa;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .biodata-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        #fotoProfil {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            border: 3px solid #007bff;
        }

        .info p {
            margin: 6px 0;
            color: #444;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 18px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        button:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

        }

        function gantiFoto() {
            const fotoElement = document.getElementById('fotoProfil');
            fotoElement.style.opacity = 0;

            setTimeout(() => {
                fotoElement.src = isDefaultPhoto ? newPhotoUrl : defaultPhotoUrl;
                isDefaultPhoto = !isDefaultPhoto;
                fotoElement.style.opacity = 1;
            }, 300);
        }

        function sembunyikanBiodata() {
            document.getElementById('biodataCard').style.display = 'none';
        }

        function tampilkanBiodata() {
            document.getElementById('biodataCard').style.display = 'flex';
        }

        window.onload = function () {
            document.getElementById('namaMhs').innerHTML = currentName;
            document.getElementById('nimMhs').innerHTML = "220101001";
            document.getElementById('prodiMhs').innerHTML = currentProdi;
            document.getElementById('fotoProfil').src = defaultPhotoUrl;
        };
    </script>

</body>
</html>
