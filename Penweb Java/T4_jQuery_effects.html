<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow jQuery Fade</title>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .slideshow-container {
            position: relative;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
        }

        .slide {
            display: none;
            width: 100%;
        }

        .buttons {
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Slideshow jQuery (Fade Effect)</h2>

    <div class="slideshow-container">
        <img class="slide" src="https://plus.unsplash.com/premium_photo-1661963063875-7f131e02bf75?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Gambar 1">
        <img class="slide" src="https://plus.unsplash.com/premium_photo-1664302587432-a91fc4e83001?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDl8fHxlbnwwfHx8fHw%3D" alt="Gambar 2">
        <img class="slide" src="https://plus.unsplash.com/premium_photo-1661887355872-5bee6de8d686?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDI5fHx8ZW58MHx8fHx8" alt="Gambar 3">
    </div>

    <div class="buttons">
        <button id="prevBtn" class="btn">Sebelumnya</button>
        <button id="nextBtn" class="btn">Berikutnya</button>
    </div>

    <script>
        $(document).ready(function () {

            var slides = $('.slide');
            var currentSlide = 0;
            var fadeSpeed = 800;
            var slideInterval = 3000;
            var autoSlide;

            // Tampilkan slide pertama
            slides.eq(currentSlide).show();

            function showSlide(index) {
                if (index === currentSlide) return;

                slides.stop(true, true); // hentikan animasi sebelumnya

                slides.eq(currentSlide).fadeOut(fadeSpeed);
                slides.eq(index).fadeIn(fadeSpeed);

                currentSlide = index;
            }

            $('#nextBtn').click(function () {
                var nextIndex = (currentSlide + 1) % slides.length;
                showSlide(nextIndex);
            });

            $('#prevBtn').click(function () {
                var prevIndex = (currentSlide - 1 + slides.length) % slides.length;
                showSlide(prevIndex);
            });

            // Auto slideshow
            function startAutoSlide() {
                autoSlide = setInterval(function () {
                    $('#nextBtn').click();
                }, slideInterval);
            }

            function stopAutoSlide() {
                clearInterval(autoSlide);
            }

            startAutoSlide();

            // Pause saat mouse di atas gambar
            $('.slideshow-container').hover(stopAutoSlide, startAutoSlide);

        });
    </script>

</body>
</html>
